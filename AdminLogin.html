<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin_Login</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="Welcome.html">
	        <img alt="Brand" src="images/Icon-2.png" style="height: 40px; width:40px;">
	      </a>
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      </div>
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
	      <ul class="nav nav-pills">
	        <li><a href="CreateReservation.html">New Reservation</a></li>
	        <li><a href="UpdateResevation.html">Update Reservation</a></li>
	        <li><a href="CancelReservation.html">Cancel Reservation</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
</header>
<section>
	<div class="container">
		<div class="panel panel-default" style="margin-top: 100px;" >
		  <div class="panel-heading" style="text-align: center">Admin Login</div>
			  <div class="panel-body" style="height: auto;">
				  <div class= "container">
				    <form action="AdminPage.html" style="position: relative; margin-left: auto; margin-right: auto;">
					    <div class="row">
					    	<div class="col-md-2 col-sm-1 col-xs-1"></div>
					    	<div class="col-md-8 col-sm-12 col-xs-12">
						    	<div class="row">
							    	<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
							    		<div class="col-md-3 col-sm-4 col-xs-4">
								    	  <label style=" padding-top: 5px;">Email</label>
								    	</div>
								    	<div class="col-md-9 col-sm-8 col-xs-8" >
								    	  <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="xyz@something.com" placeholder="LarryPage@example.com" required="required" class="form-control">
								    	</div>
							    	 </div>
							    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
								    	 <div class="col-md-3 col-sm-4 col-xs-4">
									    	  <label style="padding-top: 5px;">Password</label>
									     </div>
									     <div class="col-md-9 col-sm-8 col-xs-8">
									    	  <input type="password"  placeholder="Password" required="required" class="form-control">
									     </div>
							    	 </div>
							    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
							    	 	<div class="col-md-3 col-sm-4 col-xs-4"></div>
							    	 	<div class="col-md-9 col-sm-8 col-xs-8">
							    	 		<button class="btn btn-primary" style="padding: 6px; margin:2px; width:150px;">Let me in!</button>
							    	 	</div>
						    	 	</div>
						    	</div>
					   	</div>
					    <div class="col-md-2 col-sm-1 col-xs-1"></div> 
						</div>
					</form>
				</div>
			</div>
			<a href="Welcome.html"><button class="btn btn-danger" style="float:right; padding: 2px; margin:6px;">Not Admin? Wanna GO Back?</button></a>
		</div>
	</div>
</section>
<footer>
	<nav class="navbar navbar-default navbar-fixed-bottom" style="text-align: center;">
	  		<p class="navbar-text" >EGEN solutions Project -1 by - Sumanth Darisi</p>
	</nav>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
