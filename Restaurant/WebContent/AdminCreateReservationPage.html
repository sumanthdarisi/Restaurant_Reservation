function display(){
		var fname= document.getElementById('Fname').value;
		var lname= document.getElementById('Lname').value;
		var size= document.getElementById('size').value;
		alert("Your COnfirmation code is: "+fname+lname+size);
}
</script>
</head>
<body>
<header>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="Welcome.html">
	        <img alt="Brand" src="images/Icon-2.png" style="height: 40px; width:40px;">
	      </a>
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>

	      <ul class="nav nav-pills">
	        <li><a href="AdminCreateReservationPage.html">New Reservation</a></li>
	        <li><a href="AdminUpdateReservationPage.html">Update Reservation</a></li>
	        <li><a href="AdminDeleteReservationPage.html">Cancel Reservation</a></li>
	        <li><a href="ViewReservations.html">View ALL Reservations</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

<section>
<div class="container">
<div class="row">
	<div class="col-md-offset-1 col-md-10 col-sm-10 col-xm-12 col-md-offset-1">
		<div class="panel panel-default" style="margin-top: 90px; height: auto;" >
		  <div class="panel-heading" style="text-align: center">Reserve your table here</div>
			<div class="panel-body" style="height: auto;">
				<form style="position: relative; margin-left: auto; margin-right: auto;" onsubmit="display()" action="Welcome.html">
					<div class="row">
						<div class=" col-md-12 col-sm-12 col-xs-12">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
						    		<div class="col-md-3 col-sm-4 col-xs-12">
							    	  <label style=" padding-top: 5px;">First name</label>
							    	</div>
							    	<div class="col-md-9 col-sm-8 col-xs-12" >
							    	  <input type="text" placeholder="Larry" id="gFname" required="required" class="form-control">
							    </div>
							    </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
							    	 <div class="col-md-3 col-sm-4 col-xs-12">
								    	  <label style="padding-top: 5px;">Last name</label>
								     </div>
								     <div class="col-md-9 col-sm-8 col-xs-12">
								    	  <input type="text"  placeholder="Page" id="gLname" required="required" class="form-control">
								     </div>
							    </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
							    	 <div class="col-md-3 col-sm-4 col-xs-12">
							    	 	<label  style="padding-top: 5px;">Email</label>
							    	 </div>
							    	 <div class="col-md-9 col-sm-8 col-xs-12">
							    	 	<input type="email" id="gEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="xyz@something.com" placeholder="LarryPage@example.com" required="required" class="form-control">
							    	 </div>
						    	 </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
					    	 	    <div class="col-md-3 col-sm-4 col-xs-12">
					    	 	    	<label  style=" padding-top: 5px;">Mobile</label>
					    	 	    </div>
					    	 	    <div class="col-md-9 col-sm-8 col-xs-12">
					    	 	    	<input type="tel" placeholder="1234567890" id="gMobile" pattern="^\d{10}$" title="Accept only 10 digit number" required="required" class="form-control">
					    	 	    </div>
						    	 </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
					    	 		<div class="col-md-3 col-sm-4 col-xs-12">
					    	 			<label style="padding-top: 5px;">No.Of People</label>
					    	 		</div>
					    	 		<div class="col-md-9 col-sm-8 col-xs-12">
					    	 			<input type="number" min="1" max="10" id="gPartySize" step="1" id="size" value="1" required="required" class="form-control" >
					    	 		</div>
						    	 </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
						    	 	<div class="col-md-3 col-sm-4 col-xs-12">
						    	 		<label style="padding-top: 5px;">Pick Date</label></div>
						    	 	<div class="col-md-9 col-sm-8 col-xs-12">
						    	 		<input type="date" min="2015-12-29" id="gPartyDate" max="2016-12-29" value="2015-12-29" required="required" style="float:right;" class="form-control">
						    	 	</div>
						    	 </div>
						      	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
						    	 	<div class="col-md-3 col-sm-4 col-xs-12">
						    	 		<label style="padding-top: 5px;">@what time</label></div>
						    	 	<div class="col-md-9 col-sm-8 col-xs-12">
						    	 		<input type="time" value="12:00" id="gPartyTime" required="required" style="float:right;" class="form-control">
						    	 	</div>
						    	 </div>
						    	 <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 2px; margin:auto;">
						    	 	<div class="col-md-3 col-sm-4 col-xs-12"></div>
						    	 	<div class="col-md-9 col-sm-8 col-xs-12">
						    	 		<button type="submit" class="btn btn-primary" style="padding: 6px; margin:2px;">Reserve my Table</button>
						    	 	</div>
					    	 	</div>
						    </div>
					   	</div>
					</div>
				</form>
			</div>
			<a href="Welcome.html"> <button class="btn btn-danger" style="float:right; padding: 2px; margin-bottom:100px;">Not Guest? Wanna GO Back?</button></a>
			</div>
		</div>
	</div>
</div>
